<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div id ="newFeedbackCard" class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
    <form action="/feedback" method="post">
        <div class="mdl-card__title mdl-color-text--black">
            <h2 class="mdl-card__title-text">Send tilbakemelding</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <div>
                Her kan du sende oss tilbakemeldinger om MinElev.<br/>
            </div>
            <br/>
            <div class="mdl-textfield mdl-js-textfield fullWidth">
                <textarea class="mdl-textfield mdl-textfield__input mdl-textfield--full-width" type="text" rows="10" id="description" name="description"></textarea>
                <label class="mdl-textfield__label" for="description">Meldingstekst</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/" id="deleteMessage" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Slett tilbakemelding"><i class="material-icons">delete</i></a>
            <div class="mdl-layout-spacer"></div>
            <button type="submit" id="submitFeedback" title="Send tilbakemelding" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">send</button>
        </div>
    </form>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>

<!-- Helperscript for feedback -->
<script src="/public/js/feedback-validate.js"></script>
