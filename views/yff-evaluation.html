<a name="pageTop"></a>
<div class="mdl-grid">
    <div id ="documentCard" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
        <form action="/yff/{{student.userName}}" method="post" id="submitDocumentForm">
            <input type="hidden" name="skjemaUtfyllingStart" value="{{skjemaUtfyllingStart}}">
            <input type="hidden" name="studentId" value="{{student.personalIdNumber}}">
            <input type="hidden" name="bedriftID" value="{{bedrift._id}}">
            <input type="hidden" name="studentFirstName" value="{{student.firstName}}">
            <input type="hidden" name="studentMiddleName" value="{{student.middleName}}">
            <input type="hidden" name="studentLastName" value="{{student.lastName}}">
            <input type="hidden" name="studentName" value="{{student.fullName}}">
            <input type="hidden" name="studentUserName" value="{{student.userName}}">
            <input type="hidden" name="studentMail" value="{{student.mail}}">
            <input type="hidden" name="studentPhone" value="{{student.mobilePhone}}">
            <input type="hidden" name="studentMainGroupName" value="{{student.mainGroupName}}">
            <input type="hidden" name="schoolId" value="{{student.unitId}}">
            <input type="hidden" name="schoolName" value="{{student.unitName}}">
            <input type="hidden" name="schoolPhone" value="{{student.unitPhone}}">
            <input type="hidden" name="organizationNumber" value="{{student.organizationNumber}}">
            <input type="hidden" name="bedriftsNavn" value="{{bedrift.bedriftsNavn}}">
            <input type="hidden" name="utplasseringsPeriode" value="{{bedrift.utplasseringsPeriode}}">
            <input type="hidden" name="classLevel" value="{{bedrift.classLevel}}">
            <input type="hidden" name="utdanningsprogram" value="{{bedrift.utdanningsprogram}}">
            <input type="hidden" name="type" value="yff-tilbakemelding">
            <div class="mdl-card__title mdl-color-text--black">
                {{>student-profile-card}}
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--black">
                {{>evaluation-header}}
                {{>evaluation-kompetansemaal}}
                {{>evaluation-score-list}}
                {{>evaluation-order-list}}
                <div class="mdl-typography--headline document-form-header chxBxEvaluationOrder margin-top-10">Fravær under utplasseringen</div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="fravarDager" type="number" value="0" id="fravarDager">
                    <label class="mdl-textfield__label" for="fravarDager">Antall hele dager</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="fravarTimer" type="number" value="0" id="fravarTimer">
                    <label class="mdl-textfield__label" for="fravarTimer">Antall enkelttimer</label>
                </div>
                <br/>
                <span><strong>Varslet eleven om fraværet?</strong></span><br/>
                <label for="fravarRadioJa" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
                    <input type="radio" name="varsletFravar" value="ja" id="fravarRadioJa" class="mdl-radio__button period-selector chxBxEvaluationPeriod">
                    <span class="mdl-radio__label chxBxEvaluationPeriod">Ja</span>
                </label>
                <label for="fravarRadioNei" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
                    <input type="radio" name="varsletFravar" value="nei" id="fravarRadioNei" class="mdl-radio__button period-selector chxBxEvaluationPeriod">
                    <span class="mdl-radio__label chxBxEvaluationPeriod">Nei</span>
                </label>
                <label for="fravarRadioAvOgTil" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
                    <input type="radio" name="varsletFravar" value="av og til" id="fravarRadioAvOgTil" class="mdl-radio__button period-selector chxBxEvaluationPeriod">
                    <span class="mdl-radio__label chxBxEvaluationPeriod">Av og til</span>
                </label>
                <label for="fravarRadioIkkeAktuelt" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
                    <input type="radio" name="varsletFravar" value="0" id="fravarRadioIkkeAktuelt" class="mdl-radio__button period-selector chxBxEvaluationPeriod" checked>
                    <span class="mdl-radio__label chxBxEvaluationPeriod">Ikke aktuelt</span>
                </label>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="/yff/{{student.userName}}" id="deleteEvaluation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Avbryt og gå til YFF-forsiden for {{student.fullName}}"><i class="material-icons">delete</i></a>
                <div class="mdl-layout-spacer"></div>
                <a href="/yff/{{student.userName}}" id="backToYffMain" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Trykk her for å gå tilbake til YFF-forsiden for {{student.fullName}}"><i class="material-icons">playlist_add</i></a>
                <span class="margin-right-5"></span>
                <button type="submit" formaction="/yff/preview/{{student.personalIdNumber}}" formmethod="post" formtarget="previewFrame" value="1" id="previewDocumentButton" title="Forhåndsvis tilbakemelding for {{student.fullName}}" name="previewEvaluation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">description</button>
                <span class="margin-right-5"></span>
                <button type="submit" value="1" id="submitFormButton" title="Send brevet digitalt til elev. Det arkiveres automatisk i {{student.fullName}}s elevmappe." name="submitEvaluation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">mail_outline</button>
            </div>
        </form>
    </div>
    <div id="modalPreview" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-shadow--2dp">
        <div class="mdl-card__actions mdl-card--border-bottom">
            <div class="mdl-layout-spacer"></div>
            <button title="Lukk forhåndsvisning for {{student.fullName}}" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons closePreviewButton">close</button>
        </div>
        <div id="previewContainer" class="mdl-card__supporting-text"></div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <button title="Lukk forhåndsvisning for {{student.fullName}}" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons closePreviewButton">close</button>
        </div>
    </div>
</div>

<!-- serialize -->
<script src="/public/js/serialize-0.2.js"></script>
<!-- Date input polyfill -->
<script src="/public/js/date-input-polyfill.dist.js"></script>
<!-- Helperscript preview -->
<script src="/public/js/generate-preview.js"></script>
<!-- Helperscript for form -->
<script src="/public/js/yff-evaluation-form.js"></script>
