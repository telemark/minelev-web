<div class="mdl-typography--headline document-form-header chxBxfag margin-top-10">Velg fag varselet gjelder</div>
{{#each student.groups}}
    <label for="courseChkbox{{id}}" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect chxBxfag">
        <input type="checkbox" name="coursesList" value="{{id}} - {{description}}" id="courseChkbox{{id}}" class="mdl-checkbox__input chxBxfagInput">
        <span class="mdl-checkbox__label">{{description}}</span>
    </label>
{{/each}}
