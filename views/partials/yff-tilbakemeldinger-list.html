{{#each bedrifter}}
    <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp {{showMe ../maal}}">
        <div class="mdl-card__title mdl-color-text--black">
            <h2 class="mdl-card__title-text">Tilbakemelding{{infoskrivTilbakemeldingDato _id ../tilbakemeldinger}}</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <span class="{{infoskrivNotDone _id ../tilbakemeldinger}}">Fyll ut tilbakemelding for {{studentName}}.<br /></span>
            Bedrift: {{bedriftsNavn}}<br/>
            Periode: {{utplasseringsPeriode}}<br />
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons {{infoskrivDone _id ../tilbakemeldinger}} done-button" title="Tilbakemeldinger er skrevet og sendt ut">done</button>
            <a href="/yff/evaluation/{{studentUserName}}/{{_id}}" id="createEvaluation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black {{infoskrivNotDone _id ../tilbakemeldinger}}" title="Opprett tilbakemelding for {{studentName}} hos {{bedriftsNavn}}"><i class="material-icons">equalizer</i></a>
        </div>
    </div>
{{/each}}
