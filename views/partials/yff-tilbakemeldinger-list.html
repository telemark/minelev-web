{{#each bedrifter}}
    <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp {{showMe ../maal}}">
        <div class="mdl-card__title mdl-color-text--black">
            <h2 class="mdl-card__title-text">Tilbakemelding</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--black">
            Fyll ut tilbakemelding for {{studentName}}.<br />
            Bedrift: {{bedriftsNavn}}<br/>
            Periode: {{utplasseringsPeriode}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/yff/evaluation/{{studentUserName}}/{{_id}}" id="createEvaluation" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Opprett tilbakemelidng for {{studentName}} hos {{bedriftsNavn}}"><i class="material-icons">equalizer</i></a>
        </div>
    </div>
{{/each}}
