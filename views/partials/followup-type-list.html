<div class="mdl-typography--headline">Type samtale</div>
{{#each types}}
<label for="type-{{id}}" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
    <input type="radio" name="type" value="{{value}}" id="type-{{id}}" class="mdl-radio__button followup-type-selector">
    <span class="mdl-radio__label">{{description}}</span>
</label>
{{/each}}
