<div class="mdl-typography--headline document-form-header chxBxEvaluationOrder margin-top-10">Faglig måloppnåelse</div>
<table class="fullWidth">
    <thead>
    <tr>
        <th>Område</th>
        <th>Lav</th>
        <th>Middels</th>
        <th>Høy</th>
    </tr>
    </thead>
    <tbody>
        {{#each competenseScores}}
            <tr class="hoverGrey">
                <td class="fontBigger">{{description}}</td>
                <td class="fontBigger"><input type="radio" name="{{id}}" value="lav" id="terminRadioCourse{{id}}lav" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="fontBigger"><input type="radio" name="{{id}}" value="middels" id="terminRadioCourse{{id}}middels" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="fontBigger"><input type="radio" name="{{id}}" value="høy" id="terminRadioCourse{{id}}hoy" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
            </tr>
        {{/each}}
    </tbody>
</table>
