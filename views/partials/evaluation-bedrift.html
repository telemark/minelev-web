<div class="mdl-typography--headline document-form-header chxBxEvaluationPeriod margin-top-10">Evalueringen gjelder</div>
{{#each bedrifter}}
    <input type="hidden" name="bedrift-{{_id}}" value="{{bedriftsNavn}}">
    <input type="hidden" name="periode-{{_id}}" value="{{utplasseringsPeriode}}">
    <label for="terminRadioCourse{{_id}}" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
        <input type="radio" name="bedriftID" value="{{_id}}" id="terminRadioCourse{{_id}}" class="mdl-radio__button period-selector chxBxEvaluationPeriod">
        <span class="mdl-radio__label chxBxEvaluationPeriod">{{bedriftsNavn}} {{utplasseringsPeriode}}</span>
    </label><br/>
{{/each}}
