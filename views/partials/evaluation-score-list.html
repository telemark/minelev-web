<div class="mdl-typography--headline document-form-header chxBxEvaluationScore margin-top-10">Inntrykk</div>
<table class="fullWidth">
    <thead>
        <tr>
            <th>Beskrivelse</th>
            <th class="text-center">1</th>
            <th class="text-center">2</th>
            <th class="text-center">3</th>
            <th class="text-center">4</th>
            <th class="text-center">5</th>
        </tr>
    </thead>
    <tbody>
        {{#each evaluationScores}}
            <tr class="hoverGrey">
                <td class="fontBigger">{{description}}</td>
                <td class="text-center"><input type="radio" name="{{id}}" value="1" id="terminRadioCourse{{id}}1" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="text-center"><input type="radio" name="{{id}}" value="2" id="terminRadioCourse{{id}}2" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="text-center"><input type="radio" name="{{id}}" value="3" id="terminRadioCourse{{id}}3" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="text-center"><input type="radio" name="{{id}}" value="4" id="terminRadioCourse{{id}}4" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
                <td class="text-center"><input type="radio" name="{{id}}" value="5" id="terminRadioCourse{{id}}5" class="mdl-radio__button period-selector chxBxEvaluationScore"></td>
            </tr>
        {{/each}}
    </tbody>
</table>
