<div class="mdl-typography--headline document-form-header chxBxEvaluationPeriod margin-top-10">Evalueringen gjelder</div>
{{#each evaluationPeriods}}
<label for="terminRadioCourse{{id}}" class="mdl-radio mdl-js-radio mdl-js-ripple-effect chxBxEvaluationPeriod">
    <input type="radio" name="evaluationPeriod" value="{{value}}" id="terminRadioCourse{{id}}" class="mdl-radio__button period-selector chxBxEvaluationPeriod">
    <span class="mdl-radio__label chxBxEvaluationPeriod">{{description}}</span>
</label><br/>
{{/each}}
