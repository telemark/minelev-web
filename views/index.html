{{>search-students-box}}

<div class="mdl-grid {{showMe latestIdDocument}}">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <table class="mdl-cell--6-col mdl-cell--8-col-tablet">
        <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric highlight-me systemmsg" colspan="2">
                Dokumentet er lagt i kø.
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>

{{>logs-list}}

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <table class="mdl-cell--6-col mdl-cell--8-col-tablet">
        <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric" colspan="2">
                    Søk frem elever ved å skrive hele, eller deler av, navnet i søkefeltet.<br/><br/>
                    Fra siden med søkeresultater kan du sende varsler og dokumentere elevsamtaler,  eller se oversikt over tidligere dokumenter.
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>

<!-- Helperscript for snackbar -->
<script src="/public/js/snackbar-trigger.js"></script>
